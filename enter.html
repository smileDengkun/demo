<body>
        <input type="text" id="message" onkeypress="return onKeyPress(event)" > 
        <script>
          function onKeyPress(e) {
		var keyCode = null;
	
		if(e.which)
			keyCode = e.which;
		else if(e.keyCode)
			keyCode = e.keyCode;
	
		if(keyCode == 13) {
			SendMessage();
			return false;
		}
		return true;
	}
	
	function SendMessage() {
		console.log(1)
	}
        </script>
</body>
